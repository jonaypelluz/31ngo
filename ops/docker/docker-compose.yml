version: "3.8"

services:
  app:
    container_name: app
    build:
      context: ../../
      dockerfile: ops/docker/app/Dockerfile
    working_dir: /app
    volumes:
      - ../../:/app
      - /app/node_modules
    ports:
      - '8080:8080'
    networks:
      default:
        aliases:
          - 31ngo.local

  server:
    container_name: server
    build:
      context: ../../
      dockerfile: ops/docker/server/Dockerfile
    working_dir: /app
    volumes:
      - ../../ws/:/app
      - /app/node_modules
    ports:
      - '8083:8080'
    networks:
      default:
        aliases:
          - 31ngo-server.local

